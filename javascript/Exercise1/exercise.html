        var myArray = [{

}]

        buildTable(myArray)
        function buildTable (data){

            for (var i =0; i < data.lenght; i++){
                var row = <tr>

                            <td>${data[i].DateOfBirth}</td>
                            <td>${data[i].Nationality}</td>
                            <td>${data[i].Address}</td>
                            <td>${data[i].Student}</td>
                         </tr>
                         table.innerHTML += row
            }


        }
