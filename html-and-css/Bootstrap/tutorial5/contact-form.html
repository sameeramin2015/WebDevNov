<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container text-light">
        
<fieldset>
    
    <div class="input-group justify-content-center" >
    <legend id="legend" >Contact form </legend>
    <form  >
        
        <div class="input-group mb-2 justify-content-center">
            <label class="input-group-text">First Name</label>
            <input class="input-group-text" type="text">
        </div>
        <div class="input-group mb-2 justify-content-center">
            <label class="input-group-text">Last Name:</label>
            <input class="input-group-text" type="text">
        </div>
        <div class="input-group mb-2 justify-content-center">
            <label class="input-group-text">Email :</label>
            <input class="input-group-text" type="email">
        </div>
        <div class="input-group mb-2 justify-content-center">
            <label class="input-group-text">Phone:</label>
            <input class="input-group-text" type="text" id="phone">
        </div>
        <div class="input-group mb-2 justify-content-center">
            <label class="input-group-text">Address</label>
            <input class="input-group-text" type="text" id="address">
        </div>
        <div class="form-group">
            
        <label for="exampleFromControlTextarea1">Type your message </label>    
        <textarea class="form-control" id="exampleFromControlTextarea1" row="4"></textarea>
        </div><br>
        <button type="submit" class="btn btn-info ">Submit</button><br><br>
    </form>
</fieldset>
    </div>
    </div>


</body>
</html>
