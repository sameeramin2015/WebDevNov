<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h2>Button Styles</h2>
    <div class="container">
        <button type="button" class="btn">Basic</button>
        <button type="button" class="btn-primary">primary</button>
        <button type="button" class="btn-secondary">Secondary </button>
        <button type="button" class="btn-success">Success </button>
        <button type="button" class="btn-info">Info </button>
        <button type="button" class="btn-warning">Warning </button>
        <button type="button" class="btn-danger">Danger </button>
        <button type="button" class="btn-dark">Dark </button>
        <button type="button" class="btn-light">Light </button>
        <button type="button" class="btn-link">Link </button>
    </div>

    <div class="container">
        <button type="button" class="btn">Basic</button>
        <button type="button" class="btn-outline-primary">primary</button>
        <button type="button" class="btn-outline-secondary">Secondary </button>
        <button type="button" class="btn-outline-success">Success </button>
        <button type="button" class="btn-outline-info">Info </button>
        <button type="button" class="btn-outline-warning">Warning </button>
        <button type="button" class="btn-outline-danger">Danger </button>
        <button type="button" class="btn-outline-dark">Dark </button>
        <button type="button" class="btn-outline-light">Light </button>
        <button type="button" class="btn-outline-link">Link </button>
    </div>
    
    <div class="container">
    <button type="button" class="btn-primary btn-lg">Large</button>
    <button type="button" class="btn-primary">Default</button>
    <button type="button" class="btn-primary btn-sm">Small</button>
    </div><br>
    <div class="d-grid gap-3">
        <button type="button" class="btn btn-primary btn-block">full width button</button>
        <button type="button" class="btn btn-primary btn-block">full width button</button>
        <button type="button" class="btn btn-primary btn-block">full width button</button>
    </div>
    <div class="container mt-3">
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-primary active">Active</button>
        <button type="button" class="btn btn-primary disabled">Disabled</button> 
    </div>
    <div class="container mt-3">
    <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>
      </button>
      
      <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>
        wait a moment please
      </button>
      
      <button class="btn btn-primary" disabled>
        <span class="spinner-border spinner-border-sm"></span>
        Loading..
      </button>
      
      <button class="btn btn-primary" disabled>
        <span class="spinner-grow spinner-grow-sm"></span>
        Loading..
      </button>
    </div>
    <h3>button group</h3>
    <div class="btn-group mt-3">
        
        <button type="button" class="btn btn-primary">Apple</button>
        <button type="button" class="btn btn-primary ">Samsung</button>
        <button type="button" class="btn btn-primary ">Sony</button> 
        <button type="button" class="btn btn-primary ">Philips</button> 
    </div><br>
    <div class="btn-group btn-group-lg mt-3">
        
        <button type="button" class="btn btn-primary">Apple</button>
        <button type="button" class="btn btn-primary ">Samsung</button>
        <button type="button" class="btn btn-primary ">Sony</button> 
        <button type="button" class="btn btn-primary ">Philips</button> 
    </div><br>
    <div class="btn-group mt-3">
        
        <button type="button" class="btn btn-primary">Apple</button>
        <button type="button" class="btn btn-primary ">Samsung</button>
        <button type="button" class="btn btn-primary ">Sony</button> 
        <button type="button" class="btn btn-primary ">Philips</button> 
    </div><br>
    <div class="btn-group btn-group-sm mt-3">
        
        <button type="button" class="btn btn-primary">Apple</button>
        <button type="button" class="btn btn-primary ">Samsung</button>
        <button type="button" class="btn btn-primary ">Sony</button> 
        <button type="button" class="btn btn-primary ">Philips</button> 
    </div><br>
    <h4>Vertical Button Groups</h4>
    <div class="btn-group btn-group-vertical mt-3">
        
        <button type="button" class="btn btn-primary">Apple</button>
        <button type="button" class="btn btn-primary ">Samsung</button>
        <button type="button" class="btn btn-primary ">Sony</button> 
        <button type="button" class="btn btn-primary ">Philips</button> 
    </div><br><br>
    <h4>Button Groups Side by Side</h4>
    <div class="btn-group">
        <button type="button" class="btn btn-primary">Apple</button>
        <button type="button" class="btn btn-primary">Samsung</button>
        <button type="button" class="btn btn-primary">Sony</button>
      </div>
      
      <div class="btn-group">
        <button type="button" class="btn btn-primary">BMW</button>
        <button type="button" class="btn btn-primary">Mercedes</button>
        <button type="button" class="btn btn-primary">Volvo</button>
      </div><br><br>
     
          <div class="container mt-3">
            <h2>Nesting Button Groups</h2>
            <p>Nest button groups to create dropdown menus:</p>
            <div class="btn-group">
              <button type="button" class="btn btn-primary">Apple</button>
              <button type="button" class="btn btn-primary">Samsung</button>
              <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Sony</button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Tablet</a></li>
                  <li><a class="dropdown-item" href="#">Smartphone</a></li>
                </ul>
              </div>
            </div><br><br><br><br><br><br>
          </div>
</body>
