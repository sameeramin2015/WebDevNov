<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Rounded corner</h2>
    <img src="../tutorial6/behang-met-een-verbazingwekkende-waterval_9.jpg" alt="rounded image" height="400px" width="450px" class="rounded"/><br><br><br>
    <img src="../tutorial6/behang-met-een-verbazingwekkende-waterval_9.jpg" alt="rounded image" height="400px" width="450px" class="rounded-circle"/><br><br><br>
    <img src="../tutorial6/behang-met-een-verbazingwekkende-waterval_9.jpg" alt="rounded image" height="400px" width="450px" class="img-thumbnail"/><br><br><br>
    <img src="../tutorial6/room46.jpg" alt="rounded image" height="400px" width="450px" class="float-start"/>
    <img src="../tutorial6/room46.jpg" alt="rounded image" height="400px" width="450px" class="float-end"/><br><br><br>
    
    <img src="../tutorial6/room46.jpg" alt="rounded image" height="400px" width="450px" class="mx-auto d-block"/><br><br><br>
    <br><br><br>

    <h2>Responsive image</h2>
    <img src="../tutorial6/behang-met-een-verbazingwekkende-waterval_9.jpg" alt="rounded image" height="800px" width="1000px" class="img-fluid"/><br><br><br>
    


</div>
</body>
</html>
