<!DOCTYPE html>

<head>

<body>
 A simple explanation about hoisting
  <script>
    double(5) // 10
    console.log("double(5)" + double(5)) // 10
    //square(2) // Uncaught ReferenceError: Cannot access 'square' before initialization
    // at <anonymous>:3:1
    const square = function (x) {
      return x * x;
    }
    const squareArrow = (x) => {
      return x * x;
    }
    console.log("squareArrow(5)" + squareArrow(5))
    console.log("square(5)" + square(5))

    function double(x) {
      return 2 * x;
    }
  </script>
</body>

</html>
