<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">


    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>

    <script src="firebase.js"></script>

    <title>TodoList with firebase</title>

    <link rel="stylesheet" href="index_style.css">
</head>

<body>

    <!-- <div class="background-image">
        <img src="bg-desktop-dark.jpg" alt="">
    </div> -->
    <div class="background-image">
    <div class="slideshow-container">

        <div class="mySlides fade">
          <div class="numbertext"></div>
          <img src="./pictures/wandel.jpg" style="width:100%">
          <div class="text">Wandel</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext"></div>
          <img src="./pictures/relax_kikker.jpg" style="width:100%">
          <div class="text">Relax</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext"></div>
          <img src="./pictures/voetbal.jpg" style="width:100%">
          <div class="text">Voetbal</div>
        </div>
        
        </div>
        <br>
        
        <div style="text-align:center">
          <span class="dot"></span> 
          <span class="dot"></span> 
          <span class="dot"></span> 
        </div>
</div>
    <div class="container">
        <div class="header">
            <div class="title">
                TODO
            </div>
            <div class="theme">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26">

                    <path fill="#FFF" fill-rule="evenodd"
                        d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z" />

                </svg>

            </div>
        </div>
        <div class="main">
            <div class="new-todo">
                <!-- <div class="check">
                 
                    <img src="https://www.freeiconspng.com/uploads/black-check-tick-icon-4.png" width="25"
                    alt="black check tick icon" /></a>
                      
                    
                </div> -->
                <div class="new-todo-input">
                    <form class="input">
                        <input type="text" placeholder="create a new todo">

                    </form>

                </div>
            </div>
            <div class="todo-items-wrapper">
                <div class="todo-items">
                    <div class="todoItems">
                        <div class="check">
                            <div class="check-mark">

                                <img src="https://www.freeiconspng.com/uploads/black-check-tick-icon-4.png" width="25"
                                    alt="black check tick icon" /></a>

                                <!-- <svg xmlns="http://www.w3.org/2000/svg" width="11" height="9">
                                    <path fill="none" stroke="#FFF" stroke-width="2" d="M1 4.304L3.696 7l6-6" />
                                </svg> -->

                            </div>
                        </div>
                        <div class="todo-item">
                            <p>Koken</p>
                        </div>
                    </div>
                    <button onclick="remove(this)">X</button>

                </div>

            </div>
            <!--modal window opens if delete item && not completed-->
            <div id="id01" class="modal">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                <form class="modal-content" >
                  <div class="container">
                    <h1>Delete Item</h1>
                    <p>Are you sure you want to delete? Task is not completed.</p>
              
                    <div class="clearfix">
                      <button type="button" class="cancelbtn">Cancel</button>
                      <button type="button" class="deletebtn">Delete</button>
                    </div>
                  </div>
               </form>
              </div>
        </div>
        <div class="footer">
            <div class="info">
                <div class="itemsleft">
                    Items left
                </div>
                <div class="status">
                    <span class="all">All</span>
                    <span class="actief">Active</span>
                    <span class="completed">Completed</span>
                </div>

                <div class="deleteAll">
                    Delete All
                </div>

            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
